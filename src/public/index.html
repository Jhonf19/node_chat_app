<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- my CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center bg-dark">
        <h2 class="text-light">Chat JF</h2>
    </nav>



    <div class="container">
        <div id="content_log" class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-header text-center">Login</div>
                    <div class="card-body">
                        <div id="user-error"></div>
                        <form id="log-form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="username" placeholder="Crea un nombre de usuario" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-info btn-block" value="Registar">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div  id="content_chat" class="row">
            <div class="col-md-6 offset-md-3 mt-5">
                <div class="card">
                    <div class="card-header">Mensajes</div>
                    <div id="chat" class="card-body">

                    </div>
                    <div class="card-footer">
                        <form id="msg-form" action="">
                            <div class="input-group">
                                <input type="text" name="" id="msg" class="form-control" placeholder="Escribe un mesaje"
                                    autofocus>
                                <div class="input-group-append">
                                    <input type="submit" class="btn btn-info" value="Enviar">
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">Usuarios</div>
                    <div class="card-body">
                        <ul id="usernames"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
        <!-- Optional JavaScript -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/main.js"></script>
</body>

</html>
